<ocsigen>
  <server>
    <port>8080</port>
    <charset>utf-8</charset>
    <extension findlib-package="ocsigen.ext.staticmod"/>
    <extension findlib-package="ocsigen.ext.ocsipersist-sqlite">
      <database file="tmp/ocsidb"/>
    </extension>
    <extension findlib-package="ocsigen.ext.eliom"/>
    <extension findlib-package="ocsigen.ext.staticmod"/>
    <extension findlib-package="pgocaml" />
    <extension findlib-package="oasis" />
    <extension findlib-package="sexplib" />
    <extension findlib-package="inotify" />
    <extension findlib-package="markdown" />
    <extension findlib-package="markdown.html" />
    <extension findlib-package="cameleon.rss" />
    <extension findlib-package="yojson" />
    <extension findlib-package="curl" />
    <extension findlib-package="sqlexpr" />
    <extension findlib-package="ocamlcore-api.ocsigen" />

    <host charset="utf-8" >
      <site path="">
        <eliom module="_build/src/rest/rest.cma" />
        <eliom module="_build/src/rest/curl/rest-curl.cma" />
        <eliom module="_build/src/rest/ocsigen/rest-ocsigen.cma" />
        <eliom module="_build/src/lib/oasis-db.cma" />
        <eliom module="_build/src/web/oasis-db-ocsigen.cma">
          <dir rel="incoming">data/incoming</dir>
          <dir rel="dist">data/dist</dir>
          <dir rel="mkd">mkd</dir>
          <db>data/db.sql</db>
          <google-analytics account="UA-22267703-1" />
          <ocamlcore-api>
            <stub>false</stub>
            <ignore-ip>true</ignore-ip>
            <redirect replace="192.168.0.4:8080" by="oasis.ocamlcore.org/dev"/>
            <ini>etc/ocamlcore-api.ini</ini>
          </ocamlcore-api>
        </eliom>
        <static dir="/home/groups/oasis/ocsigen/dev/static" /> 
      </site>
    </host>
  </server>
</ocsigen>
