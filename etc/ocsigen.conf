<ocsigen>
  <server>
    <port>8080</port>
    <charset>utf-8</charset>
    <logdir>tmp</logdir>
    <commandpipe>tmp/ocsigen_command</commandpipe>
    <extension findlib-package="ocsigen.ext.staticmod"/>
    <extension findlib-package="ocsigen.ext.ocsipersist-sqlite">
      <database file="tmp/ocsidb"/>
    </extension>
    <extension findlib-package="ocsigen.ext.eliom"/>
    <extension findlib-package="ocsigen.ext.staticmod"/>
    <extension findlib-package="pgocaml" />
    <extension findlib-package="oasis" />
    <!--
    <extension findlib-package="ocamlbuild" />
    <extension findlib-package="oasis.builtin-plugins" />
    -->
    <extension findlib-package="sexplib" />
    <extension findlib-package="inotify" />
    <extension findlib-package="markdown" />
    <extension findlib-package="markdown.html" />
    <uploaddir>tmp/</uploaddir> 

    <host charset="utf-8" >
      <site path="">
        <eliom module="_build/src/lib/oasis-db.cma" />
        <eliom module="_build/src/web/oasis-db-ocsigen.cma" />
        <static dir="/home/gildor/programmation/oasis-db/src/web/static" /> 
      </site>
    </host>
  </server>
